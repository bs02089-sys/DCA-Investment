name: dollar_buy_alert

on:
  schedule:
    - cron: '0 0 * * *'   # Every day at 09:00 KST (UTC 00:00)
  workflow_dispatch:

jobs:
  hunt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          
      - name: Install dependencies
        run: |
          pip install yfinance pandas python-dotenv requests
          
      - name: Create .env file
        run: echo "DISCORD_WEBHOOK_URL=${{ secrets.DISCORD_WEBHOOK_URL }}" > .env
          
      - name: Run dollar_buy_alert
        run: python dollar_buy_alert.py
