name: smartfxallocator automation

on:
  schedule:
    # 매일 오전 9시 (KST → 0시 UTC)
    - cron: '0 0 * * *'
    # 매일 오후 11시 30분 (KST → 14시 30분 UTC)
    - cron: '30 14 * * *'
  workflow_dispatch:      # 수동 실행도 가능

permissions:
  contents: write   # ✅ git push 권한 부여

jobs:
  run-smartfxallocator:
    runs-on: ubuntu-latest

    steps:
      - name: checkout repository
        uses: actions/checkout@v3

      - name: set up python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: install dependencies
        run: |
          pip install yfinance numpy python-dotenv requests

      - name: run smartfxallocator
        env:
          discord_webhook_url: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          python smartfxallocator.py

      - name: push log updates
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add log.txt
          git commit -m "smartfxallocator auto update $(date +'%Y-%m-%d')" || echo "no changes to commit"
          git push
